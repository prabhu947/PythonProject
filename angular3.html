<html ng-app></html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Quantity:</label>
      <input type="number" ng-model="Quantity" placeholder="Enter quantity"><br>
      <label>Price:</label>
      <input type="number" ng-model="Price" placeholder="Enter Price">
      <hr>
      <h1>Total in dollar {{Quantity*Price}}</span>..!</h1>
    </div>
  </body>
</html>
