<!DOCTYPE html>
<html ng-app="myapp" ng-controller="personCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>First Name:</label>
      <input type="text" ng-model="FName" placeholder="Enter a first name"> <br><br>
      <label>Last Name:</label>
      <input type="text" ng-model="LName" placeholder="Enter a last name">

      <hr>
      <h4>Full Name: {{ fullName()|uppercase}}!</h4>
    </div>
    <script>
    angular.module('myapp', []).controller('personCtrl', function ($scope) {
        $scope.FName = '';
        $scope.LName = '';

        $scope.fullName = function () {
          return $scope.FName + " " + $scope.LName;
        };
      });
    </script>
  </body>
</html>
