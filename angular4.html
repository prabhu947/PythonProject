<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
   <p ng-init="names=['BK','Soppu','IBM','Tesla','Shanu']"></p>
   <h4>Looping with ng-repeat</h4>
   <ul>
    <li ng-repeat="x in names">
    {{x}}
</li>
   </ul>
  </body>
</html>
